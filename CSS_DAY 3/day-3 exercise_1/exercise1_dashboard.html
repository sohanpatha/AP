<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercise 1 â€“ Responsive Analytics Dashboard</title>
  <style>
  
/* 1) CSS Variables */
:root {
  --color-bg: #f6f8fa;
  --color-surface: #fff;
  --color-text: #222;
  --color-primary: #2563eb;
  --color-sidebar: #1e293b;
  --color-sidebar-text: #fff;
  --color-border: #e5e7eb;
  --radius: 0.75rem;
  --space-xs: 0.5rem;
  --space-sm: 1rem;
  --space-md: 2rem;
  --space-lg: 3rem;
  --z-header: 10;
  --z-subheader: 5;
  --z-sidebar: 8;
  --z-card: 1;
  --sidebar-width: 260px;
}

/* 9) Theme override (.theme-dark) */
.theme-dark {
  --color-bg: #18181b;
  --color-surface: #232326;
  --color-text: #f3f4f6;
  --color-sidebar: #111827;
  --color-sidebar-text: #f3f4f6;
  --color-border: #27272a;
}

/* 2) Grid page template */
.app {
  min-height: 100vh;
  background: var(--color-bg);
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content";
  grid-template-columns: var(--sidebar-width) 1fr;
  grid-template-rows: auto 1fr;
  overflow-x: hidden;
}

/* 3) Sidebar styles */
.app__sidebar {
  grid-area: sidebar;
  background: var(--color-sidebar);
  color: var(--color-sidebar-text);
  width: var(--sidebar-width);
  min-width: var(--sidebar-width);
  padding: var(--space-md) var(--space-sm);
  position: relative;
  z-index: var(--z-sidebar);
  transition: width 0.3s;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: var(--space-sm);
}

.nav__item {
  display: block;
  color: var(--color-sidebar-text);
  text-decoration: none;
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--radius);
  margin-bottom: var(--space-xs);
  font-weight: 500;
  transition: background 0.2s;
}
.nav__item:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
  background: rgba(37,99,235,0.1);
}
.nav__item:hover {
  background: rgba(255,255,255,0.08);
}

/* 3) Sidebar collapsible at <1024px */
@media (max-width: 1023px) {
  .app {
    grid-template-columns: 64px 1fr;
  }
  .app__sidebar {
    width: 64px;
    min-width: 64px;
    padding: var(--space-sm) var(--space-xs);
    align-items: center;
  }
  .nav__item {
    font-size: 0;
    padding: var(--space-xs);
    margin-bottom: var(--space-xs);
    position: relative;
  }
  .nav__item::before {
    content: '';
    display: inline-block;
    width: 24px;
    height: 24px;
    background: var(--color-sidebar-text);
    border-radius: 50%;
    margin-right: 0;
  }
}

/* 10) Prevent horizontal scroll at 360px */
body, html {
  max-width: 100vw;
  overflow-x: hidden;
}

/* 2) Header styles */
.app__header {
  grid-area: header;
  background: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  padding: var(--space-md) var(--space-lg) var(--space-sm) var(--space-sm);
  z-index: var(--z-header);
  position: sticky;
  top: 0;
}

.brand {
  font-size: clamp(1.5rem, 3vw, 2.5rem);
  color: var(--color-primary);
  margin: 0;
  font-weight: 700;
}

/* 2) Content area */
.app__content {
  grid-area: content;
  padding: var(--space-lg) var(--space-md);
  min-width: 0;
  position: relative;
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
}

/* 7) Sticky sub-header */
.subheader {
  position: sticky;
  top: 0;
  background: var(--color-surface);
  z-index: var(--z-subheader);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--space-sm) 0;
  border-bottom: 1px solid var(--color-border);
}

.subheader__title {
  font-size: clamp(1.25rem, 2vw, 2rem);
  margin: 0;
  font-weight: 600;
}

.filters {
  display: flex;
  gap: var(--space-xs);
}

.btn {
  background: var(--color-primary);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  padding: 0.5em 1.25em;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.btn:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
  background: #1d4ed8;
}
.btn:hover {
  background: #1d4ed8;
}

/* 5) Responsive card grid */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: var(--space-md);
  margin-top: var(--space-md);
}

/* 4) Card styles: Flexbox, gap */
.card {
  background: var(--color-surface);
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  border: 1px solid var(--color-border);
  display: flex;
  flex-direction: column;
  gap: var(--space-sm);
  padding: var(--space-md);
  min-width: 0;
}

.card__title {
  font-size: clamp(1rem, 2vw, 1.5rem);
  margin: 0;
  font-weight: 600;
  color: var(--color-text);
}

.card__meta {
  font-size: 0.95rem;
  color: #64748b;
}

.card__body {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #94a3b8;
  font-size: 1.1rem;
}

.card__actions {
  display: flex;
  justify-content: flex-end;
  gap: var(--space-xs);
}

/* 8) Focus-visible styles */
:focus-visible {
  outline: 2px solid var(--color-primary);
  outline-offset: 2px;
}

/* 8) Prefers-reduced-motion disables transitions */
@media (prefers-reduced-motion: reduce) {
  * {
    transition: none !important;
  }
}

/* 6) Responsive typography and spacing */
h1, h2, h3 {
  line-height: 1.2;
}
@media (max-width: 767px) {
  .app__content {
    padding: var(--space-md) var(--space-xs);
  }
  .app__header {
    padding: var(--space-sm) var(--space-xs);
  }
  .cards {
    gap: var(--space-sm);
  }
}

/* 10) Test breakpoints at 768px/1024px */
@media (max-width: 1023px) {
  .app__sidebar {
    font-size: 0.9rem;
  }
}
@media (max-width: 767px) {
  .app {
    grid-template-columns: 0 1fr;
    grid-template-areas:
      "header"
      "content";
  }
  .app__sidebar {
    display: none;
  }
}
  </style>
</head>
<body class="theme-default">
  <div class="app">
    <header class="app__header" role="banner">
      <h1 class="brand">Acme Analytics</h1>
    </header>

    <aside class="app__sidebar" role="navigation" aria-label="Primary">
      <nav class="nav">
        <a href="#" class="nav__item">Overview</a>
        <a href="#" class="nav__item">Reports</a>
        <a href="#" class="nav__item">Teams</a>
        <a href="#" class="nav__item">Settings</a>
      </nav>
    </aside>

    <main class="app__content" role="main">
      <div class="subheader" role="region" aria-label="Subheader">
        <h2 class="subheader__title">KPI Overview</h2>
        <div class="filters">
          <button class="btn">Today</button>
          <button class="btn">7d</button>
          <button class="btn">30d</button>
        </div>
      </div>

      <section class="cards">
        <article class="card">
          <h3 class="card__title">Revenue</h3>
          <div class="card__meta">vs last week</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>

        <article class="card">
          <h3 class="card__title">Active Users</h3>
          <div class="card__meta">last 24h</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>

        <article class="card">
          <h3 class="card__title">Conversion</h3>
          <div class="card__meta">month to date</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>

        <article class="card">
          <h3 class="card__title">NPS</h3>
          <div class="card__meta">quarter</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
