<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body>

  <!-- HEADER SECTION -->
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT SECTION -->
  <section>
    <h2>Get in Touch</h2>
    <p>Fill out the form below to contact me.</p>

    <!-- CONTACT FORM -->
    <form action="#" method="post">

      <!-- Name Field -->
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

      <!-- Email Field -->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <!-- Dropdown Menu -->
      <label for="service">Type of Inquiry:</label><br>
      <select id="service" name="service" required>
        <option value="">-- Select an option --</option>
        <option value="web">Web Development</option>
        <option value="design">UI/UX Design</option>
        <option value="consulting">Consulting</option>
      </select><br><br>

      <!-- Checkbox Group -->
      <p>Preferred Contact Method:</p>
      <input type="checkbox" id="prefEmail" name="contactPref" value="Email">
      <label for="prefEmail">Email</label><br>
      <input type="checkbox" id="prefPhone" name="contactPref" value="Phone">
      <label for="prefPhone">Phone</label><br><br>

      <!-- Message Textarea -->
      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="40" placeholder="Type your message here..." required></textarea><br><br>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- FOOTER SECTION -->
  <footer>
    <p>&copy; 2025 My Website | All rights reserved</p>
  </footer>

</body>
</html>
